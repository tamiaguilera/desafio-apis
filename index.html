<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">    
</head>
    <title>Conversor de Monedas</title>
</head>
<body>
    <div class="imgFondo">
        <div class="container text-center pt-5">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <h4>Pesos CLP</h4>
                                    <input id="tarea" type="text" placeholder="Ingrese el monto en CLP" />
                                </div>
                                <div class="col-12 mb-3">
                                    <p>Moneda a convertir</p>
                                    <select id="monedaseleccionada" class="form-select" aria-label="Default select example">
                                        <option selected>Seleccione Moneda</option>
                                        <option value="uf">UF</option>
                                        <option value="dolar">Dolar</option>
                                        <option value="euro">Euro</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <button id="btnbuscar" href="#" class="btn btn-primary">Buscar</button>
                                </div>
                                <div>
                                    <p>Resultado: <span id="resultado">0</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div id="chart"></div>
                </div>
            </div>


        </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
